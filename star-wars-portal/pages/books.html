    <style>
        .books-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 900px;
            margin: 0 auto;
        }
        .book-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
            color: #fff;
            box-shadow: 0 2px 8px rgba(255,215,0,0.05);
            transition: box-shadow 0.3s, transform 0.3s;
        }
        .book-card:hover {
            box-shadow: 0 8px 24px rgba(255,215,0,0.15), 0 2px 8px rgba(0,0,0,0.15);
            background: rgba(255,255,255,0.18);
            transform: translateY(-8px) scale(1.03);
        }
        .book-card img {
            max-width: 80px;
            max-height: 120px;
            width: auto;
            height: auto;
            display: block;
            margin: 0 auto 1rem auto;
            border-radius: 8px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.18);
            object-fit: cover;
        }
        .book-card h3 {
            color: #FFD700;
            margin-bottom: 0.5rem;
            font-size: 1.1rem;
        }
        .book-card p {
            font-size: 0.95rem;
            opacity: 0.85;
        }

        .book-status {
            margin-top: 1rem;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
            color: #fff;
        }

        .checkbox-container input {
            position: absolute;
            opacity: 0;
            cursor: pointer;
            height: 0;
            width: 0;
        }

        .checkmark {
            position: relative;
            height: 25px;
            width: 25px;
            background-color: rgba(255, 255, 255, 0.1);
            border: 2px solid #FFD700;
            border-radius: 5px;
            margin-right: 10px;
            transition: all 0.3s ease;
        }

        .checkbox-container:hover input ~ .checkmark {
            background-color: rgba(255, 215, 0, 0.2);
        }

        .checkbox-container input:checked ~ .checkmark {
            background-color: #FFD700;
        }

        .checkmark:after {
            content: "";
            position: absolute;
            display: none;
            left: 9px;
            top: 5px;
            width: 5px;
            height: 10px;
            border: solid #000;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .checkbox-container input:checked ~ .checkmark:after {
            display: block;
        }

        .status-text {
            font-size: 1rem;
            color: #FFD700;
            transition: all 0.3s ease;
        }

        .checkbox-container input:checked ~ .status-text {
            color: #FFD700;
            font-weight: bold;
        }
    </style>
</head>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Carregar estado salvo
            const readBooks = JSON.parse(localStorage.getItem('readBooks')) || {};
            
            // Configurar todas as checkboxes
            document.querySelectorAll('.mark-book').forEach(checkbox => {
                const bookId = checkbox.dataset.book;
                
                // Restaurar estado salvo
                checkbox.checked = readBooks[bookId] || false;
                
                // Adicionar evento de mudan√ßa
                checkbox.addEventListener('change', (e) => {
                    const bookId = e.target.dataset.book;
                    readBooks[bookId] = e.target.checked;
                    localStorage.setItem('readBooks', JSON.stringify(readBooks));
                    
                    // Atualizar texto do status
                    const statusText = e.target.nextElementSibling.nextElementSibling;
                    statusText.textContent = e.target.checked ? 'Lido ‚úì' : 'J√° li';
                    
                    // Adicionar anima√ß√£o
                    const bookCard = e.target.closest('.book-card');
                    if (e.target.checked) {
                        bookCard.style.transform = 'scale(1.02)';
                        setTimeout(() => {
                            bookCard.style.transform = 'translateY(-8px) scale(1.03)';
                        }, 200);
                    } else {
                        bookCard.style.transform = 'scale(1)';
                        setTimeout(() => {
                            bookCard.style.transform = 'translateY(0)';
                        }, 200);
                    }
                });
            });
        });
